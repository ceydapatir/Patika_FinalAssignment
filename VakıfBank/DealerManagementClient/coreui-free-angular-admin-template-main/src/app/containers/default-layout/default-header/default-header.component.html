
<ng-container>
  <c-container [fluid]="true" style="justify-content: normal;">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon
        name="cilMenu"
        size="lg"
      ></svg>
    </button>
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
    <div class="profile">
    <ng-template [ngTemplateOutlet]="userDropdown"></ng-template></div>
    <button *ngIf="employee?.role != 'admin'" class="btn btn-outline-info" type="submit" (click)= "GetCartComponent()" style="margin-left: 2rem; "><svg cIcon name="cil-cart" ></svg></button>
  </c-container>
</ng-container>

<ng-template #userDropdown  >
  <c-dropdown alignment="end" variant="nav-item">
    <button cButton [caret]="false" cDropdownToggle class="py-0 profile_btn"> {{employee?.name}} {{employee?.surname}} </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Account</h6>
      </li>
      <li>
        <a routerLink="./" cDropdownItem (click)= "GetMessagesComponent()" >
          <svg cIcon class="me-2" name="cilEnvelopeOpen"></svg>
          Messages
        </a>
      </li>
      <li></li>
      <li>
        <a routerLink="./" cDropdownItem (click)= "GetProfile()" >
          <svg cIcon class="me-2" name="cilUser"  ></svg>
          Profile
        </a>
      </li>
      <li>
        <hr cDropdownDivider/>
      </li>
      <li>
        <a routerLink="./" cDropdownItem (click)= "Logout()" >
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Lock Account
        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
</ng-template>
